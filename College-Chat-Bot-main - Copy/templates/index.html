<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="output"></div>
    <h1 class="typewriter">Discover Your College Experience - BAIT AI Assistant</h1>
    
    <div style="display: flex; flex-direction: row;">
        <div class="sample">
            <img src="{{ url_for('static', filename='ai logo.png') }}" width="550" style="overflow: hidden;"/>
        </div>
        <div class="chat-container">
            <div class="header">
                <h1>Ask Your Queries and Get Clarified</h1>
            </div>
            <div class="chat-log" id="chat-log"></div>
            <div class="chat-input-container">
                <input type="text" placeholder="Type a message" id="chat-input">
                <button id="send-btn"><i style="font-size:24px" class="fa">&#xf1d9;</i></button>
                <button id="microphone-btn"><i style="font-size:24px" class="fa">&#xf130;</i><script src="micro/script.js"></script></button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="output"></div>
    </div>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
